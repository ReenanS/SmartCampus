<ion-content class="background">
  <h1>Smart App</h1>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Forget password?<a>Get here</a></p>
        </ion-item>
        <button ion-button color="primary" block outline (click)="doLogin()">Login</button>
      </ion-list>
      <b>OR</b>
      <button ion-button color="danger" ion-left block>
      <ion-icon name="logo-facebook"></ion-icon>
      <div>Login with Facebook</div>
      </button>
      <button ion-button color="secondary" ion-left block>
      <ion-icon name="logo-google"></ion-icon>
      <div>Login with Google</div>
      </button>
    </ion-card-content>
  </ion-card>
