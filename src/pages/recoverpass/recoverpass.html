<ion-content scrool="false" padding>

  <lottie-animation-view [options]="lottieConfig" [width]="150" [height]="150">

  </lottie-animation-view>

    <h3 ion-text color="white" style="margin-bottom:22px;" margin-bottom>
      <code>Esqueceu sua senha? Digite seu email abaixo para receber as instruções para recuperação de senha.</code>
      <span class="blink">&#9608;</span>
    </h3>

  <form [formGroup]="recoverpassForm" margin-top novalidate>

    <ion-list no-lines>
      <ion-item>
        <ion-input placeholder="Email" formControlName="email" type="email" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>
    </ion-list>

    <button (click)="signup()" [disabled]="!recoverpassForm.valid" color="white" type="button" ion-button block outline margin-bottom>Enviar senha</button>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="white-transparent" text-center>

    <ion-buttons>
      <button (click)="login()" ion-button color="white">
        <small>Não recebeu o email de recuperação?
          <strong>Clique aqui.</strong>
        </small>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
